<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Login</title>
</head>
<body>
    <div class="container-fluid">

        <div class="row ">
            <div class="col p-3">
              <img src="./img/dev.gif" alt="">
            </div>
            <div class="col mt-4">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"> <span class="h3">Login</span> </label>
                      <input type="text" class="form-control" id="nome" aria-describedby="emailHelp">
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"><span class="h3">Password</span></label>
                      <input type="password" class="form-control" id="pass">
                    </div>
                   
                    <button id="entrar" type="submit" class="btn btn-primary">Entrar</button>
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Cadastrar</button>
                  </form>
            </div>
        </div>

        <div class="row">
            <div class="col">
                
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Nome:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Senha:</label>
            <input type="password" class="form-control" id="recipient-pass">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" id="criarUser">Criar</button>
      </div>
    </div>
  </div>
</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/bootstrap.js"></script>    
    <script src="index.js"></script>
</body>
</html>
