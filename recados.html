<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Sys Recados</title>
</head>

<body>
    
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h1 class="h1"></h1>
      </div>
      <div class="col mt-2 container">
        <button onclick="logout()" type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">Logout</button>
      </div>
      

      <div class="input-group mb-3">
        <input id="desc" type="text" class="form-control" placeholder="Descrição">
        <input id="det" type="text" class="form-control" placeholder="Detalhamento" aria-label="Detalhamento" aria-describedby="button-addon2">
        <button id="addMensagem" class="btn btn-warning" type="button" >Adicionar</button>
      </div>


    </div>
    <div class="row">
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Descrição</th>
              <th scope="col">Detalhamento</th>
              <th scope="col">Ação</th>
            </tr>
          </thead>
          <tbody id="corpo">
                        
          </tbody>
        </table>
      </div>
    </div>


    <div class="row">
      <div class="col">
          
  <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="editarModalLabel">Editar Recado</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="recipient-name" class="col-form-label">Descrição:</label>
        <input type="text" class="form-control" id="recipient-desc">
      </div>
      <div class="mb-3">
        <label for="recipient-name" class="col-form-label">Detalhamento:</label>
        <input type="text" class="form-control" id="recipient-det">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary" id="editado">Salvar</button>
  </div>
  </div>
  </div>
  </div>
        </div>
  </div>


  </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="recados.js"></script>

</body>

</html>
